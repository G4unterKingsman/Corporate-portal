<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">

<div class="row">
    <div class="col col-lg-3">
        <a th:href="@{/all_employees/add_employee}" class="btn btn-lg btn-block btn-outline-primary" role="button"
           aria-disabled="true">Добавить сострудника</a>
    </div>
    <div class="col col-lg-3">
        <a th:href="@{/all_employees}" class="btn btn-lg btn-block btn-outline-primary" role="button"
           aria-disabled="true">все сотрудники</a>
    </div>
    <div class="col col-lg-3">
        <a th:href="@{/all_orders/add_order}" class="btn btn-lg btn-block btn-outline-primary" role="button"
           aria-disabled="true">Добавить отчёт</a>
    </div>
    <div class="col col-lg-3">
        <a th:href="@{/all_orders}" class="btn btn-lg btn-block btn-outline-primary" role="button"
           aria-disabled="true">все отчёты</a>
    </div>
    <div class="col col-lg-3">
        <a th:href="@{/all_tasks}" class="btn btn-lg btn-block btn-outline-primary" role="button"
           aria-disabled="true">все задания</a>
    </div>
    <div class="col col-lg-3">
        <a th:href="@{/all_tasks/add_task}" class="btn btn-lg btn-block btn-outline-primary" role="button"
           aria-disabled="true">создать задание</a>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
