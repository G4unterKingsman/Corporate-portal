<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <title>Corporate Portal</title>
</head>
<body class="bg-light">
<div class="container">
  <div class="py-5 text-center">
    <h2>Редактирование сострудника</h2>
  </div>
  <form enctype="multipart/form-data" th:object="${employeeDto}" method="post" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="name">Имя</label>
            <input th:field="*{name}" th:value="${employeeDto.name}" type="text" class="form-control" id="name" placeholder="" value="" required>
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
          </div>
          <div class="col-md-4 mb-3">
            <label for="age">Возраст</label>
            <input th:field="*{age}" th:value="${employeeDto.age}" type="text" class="form-control" id="age" placeholder="" value="" required>
            <small class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
          </div>
          <div class="col-md-4 mb-3">
            <label for="post">Роль</label>
            <input th:field="*{userAccount.roles}" th:value="${employeeDto.userAccount.roles}" type="text" class="form-control" list="style" id="post" placeholder="" value="" required>
            <datalist id="style">
              <option value="ROLE_USER"></option>
              <option value="ROLE_ADMIN"></option>
            </datalist>
          </div>
          <div class="col-md-4 mb-3">
            <label for="joined">Когда присоеденился</label>
            <input th:field="*{joined}" th:value="${employeeDto.joined}" type="text" class="form-control" id="joined" placeholder="" value="" required>
            <small class="text-danger" th:if="${#fields.hasErrors('joined')}" th:errors="*{joined}"></small>
          </div>
          <div class="mb-3">
            <label for="workExperienceYears">Стаж</label>
            <input th:field="*{workExperienceYears}" th:value="${employeeDto.workExperienceYears}" type="text" class="form-control" id="workExperienceYears" value="" required>
            <small class="text-danger" th:if="${#fields.hasErrors('workExperienceYears')}" th:errors="*{workExperienceYears}"></small>
          </div>
          <div class="mb-3">
            <label for="description">Описание</label>
            <input th:field="*{description}" th:value="${employeeDto.description}" type="text" class="form-control" id="description" placeholder="" value="" required>
            <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
          </div>
          <hr class="mb-4">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">Редактировать сострудника</button>
        </div>
      </div>
    </div>
  </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
