<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Title</title>
</head>
<body>
<form enctype="multipart/form-data" action="#" th:action="@{/login}" th:object="${user}" method="post" class="needs-validation" novalidate>
    <div class="row">
        <div class="col-md-12">
            <h4 class="mb-3">Логин и пароль</h4>
            <div class="row">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password"  th:field="*{password}" required>
                </div>
            </div>
            <hr class="mb-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">Войти</button>
        </div>
    </div>
</form>
</body>
</html>
